  paths:

  \  /account:

  \    post:

  \      summary: adds a account item

  \      operationId: addInventory

  \      description: Adds an item to the system

  \      responses:

  \        '201':

  \          description: Account created

  \        '400':

  \          description: Costumer already exists

  \      requestBody:

  \        content:

  \          application/json:

  \            schema:

  \              $ref: '#/components/schemas/AccountForm'

  \        description: Account item to add

  \  /statement:

  \    get:

  \      summary: Search statement

  \      operationId: searchStatement

  \      description: Search for the customer's bank statement

  \      parameters:

  \        - in: header

  \          name: cpf

  \          schema:

  \            type: string

  \            example: 92749651689

  \          required: true

  \      responses:

  \        '200':

  \          description: Extract found

  \        '400':

  \          description: Costumer not found

  \  /deposit:

  \    post:

  \      summary: deposit into an account

  \      operationId: depositAccount

  \      description: Make a deposit to a customer's account

  \      parameters:

  \        - in: header

  \          name: cpf

  \          schema:

  \            type: string

  \            example: 92749651689

  \          required: true

  \      responses:

  \        '201':

  \          description: Deposit created

  \        '400':

  \          description: Costumer not found

  \      requestBody:

  \        content:

  \          application/json:

  \            schema:

  \              $ref: '#/components/schemas/StatementOperation'

  \        description: Account item to add          \ 

  components:

  \  schemas:

  \    AccountForm:

  \      required:

  \        - name

  \        - cpf

  \      properties:

  \        name:

  \          type: string

  \          example: Allana Adriana Isabela Moraes

  \        cpf:

  \          type: string

  \          example: 927.496.516-89

  \      type: object

  \    StatementOperation:

  \      required:

  \        - amount

  \        - description

  \      properties:

